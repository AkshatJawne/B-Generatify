<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog Posts</title>
</head>
<body class = "bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="flex justify-between bg-blue-600 p-4 text-white">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="/blog-list" class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Contents -->
     <div class = "container mx-auto mt-10 px-4 sm:px-0">
        <div class = "max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-sm">
            <!-- Blog Posts Section -->
            <section>
                <h2 class = "text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class = "space-y-4">
                    <!-- Looping through all blog posts in a reverse order to ensure most recent is at top-->
                    {% for article in blog_articles reversed %}
                    <a href = "blog/{{article.id}}">
                        <div class = "border border-gray-300 p-4 rounded">
                            <h3 class = "text-lg font-semibold ">{{article.youtube_title}}</h3>
                            <!-- Truncated Content from Generated Blog Post -->
                            <p>{{article.generated_content|truncatechars:100}}</p>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </section>

        </div>
     </div>
    
</body>
</html>
