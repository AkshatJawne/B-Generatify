<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog Post Details</title>
</head>
<body class = "bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="flex justify-between bg-blue-600 p-4 text-white">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="text-white hover:underline mx-4">Welcome {{ user.username }}</a>
            <a href="/blog-list" class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main Content  -->
    <div class = "container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-sm">
            <section>
                <h2 class = "text-xl mb-4 font-semibold">Blog Post Details</h2>
                <div class = "border border-gray p-4 rounded-lg">
                    <h3 class = "text-lg font-semibold">{{blog.youtube_title}}</h3>
                    <p class = "text-gray-700">{{blog.generated_content}}.</p>
                    <hr class = "my-4 border-gray-300">
                    <h4 class = "text-lg font-semibold mt-4">Youtube Video Link</h4>
                    <a href = "{{blog.youtube_link}}" class = "text-blue-600 hover:underline">{{blog.youtube_link}}</a >
                </div>
            </section>
        </div>
    </div>
    
</body>
</html>
