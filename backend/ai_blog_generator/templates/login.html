<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title> 
</head>
<body class = "bg-gray-100 font-sanse antialiased">
    <!-- Navbar -->
    <nav class="flex justify-between bg-blue-600 p-4 text-white">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div class = "flex items-center space-x-4">
            <a href="login" class="text-white hover:underline">Login</a>
            <a href="signup" class="text-white hover:underline">Signup</a>
        </div>
    </nav> 

    <!-- Main Contents -->
    <div class = "flex items-center justify-center h-screen">
        <div class = "bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Login Form -->
            <form class = "space-y-4" action = "" method = "POST">
                {% csrf_token %} 
                <!-- Prevent Cross Site Request Forgery (CSRF) attacks through custom token -->
                { % if error_message % }
                    <div class ="text-center" style = "color:red;">
                        <h2>
                            {{ error_message }}
                        </h2>
                    </div>
                { % endif % }
                <h2 class = "text-xl font-semibold">Login</h2>
                <!-- Username Input -->
                <div>
                    <label for = "username" class = "block mb-1 font-medium">Username</label>
                    <input type ="text" id = "username" name = "username" placeholder = "Enter your username..." class = "w-full p-2 border rounded">
                </div>
                <!-- Password Input -->
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password..."
                        class="w-full p-2 border rounded">
                </div>
                <button type = "submit" class = "w-full bg-blue-500 text-white rounded p-2 hover:bg-blue-700">Login</button>
            </form>

        </div>
    </div>
    
</body>
</html>
